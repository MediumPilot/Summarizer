services:
  - type: web
    name: summarizer-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MAX_INPUT_CHARS
        value: 200000
      - key: CHUNK_CHAR_TARGET
        value: 45000
      - key: MAX_SENTENCE_COUNT
        value: 200